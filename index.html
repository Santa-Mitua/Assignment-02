<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800">
<!--Navbar Start -->
<nav class="flex justify-between items-center px-6 py-4 shadow-md">
  <!-- Logo / Website Name -->
  <div>
    <img src="assets/logo.png" alt="Logo" class="h-10">
  </div>
  <!-- Desktop Menu Items -->
  <div class="hidden md:flex gap-6 items-center text-gray-700 font-medium">
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <button class="relative">
      <img src="assets/icon-cart.png" alt="Cart" class="h-6">
      <span class="absolute -top-2 -right-2 text-xs bg-red-500 text-white rounded-full px-1">0</span>
    </button>
  </div>

  <!-- Mobile View: Logo name and cart icon -->
  <div class="md:hidden flex items-center gap-2">
    <span class="text-lg font-semibold">Flower</span>
    <img src="assets/icon-cart.png" alt="Cart" class="h-6">
  </div>
</nav>
<!--Navbar End -->
</body>
</html>
