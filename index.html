<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#f8f8f8]">
    <!-- Navbar -->
    <header class="bg-[#f8f8f8]">
      <div class="container mx-auto px-4 py-6 flex justify-between items-center">
        <!-- Logo -->
        <img src="./assets/logo.png" alt="Logo" class="h-10" />

        <!-- Nav Menu -->
        <nav class="hidden md:flex space-x-6 text-[#3E3E3E] font-medium">
          <a href="#" class="text-black font-bold">Home</a>
          <a href="#">Shop</a>
          <a href="#">About us</a>
        </nav>

        <!-- Cart -->
        <div class="flex items-center space-x-2">
          <img src="./assets/icon-cart.svg" alt="Cart" class="h-5 w-5" />
          <span class="text-[#3E3E3E]">Cart ($56)</span>
        </div>
      </div>
    </header>

    <!-- Banner Section -->
    <section class="bg-[#f8f8f8] py-12">
      <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-8">
        <!-- Left Text -->
        <div class="md:w-1/2">
          <h1 class="text-5xl md:text-6xl font-bold leading-tight mb-4">
            ALWAYS <span class="text-[#F85844]">FRESH</span><br />
            <span class="text-[#F85844]">FLOWERS</span>
          </h1>
          <p class="text-[#6C6C6C] text-base leading-relaxed">
            Indulge your senses with the beauty and fragrance of our fresh flower shop.
            From classic roses to exotic blooms, we offer a wide variety of fresh flowers
            that are perfect for any occasion.
          </p>
        </div>
        <!-- Banner Image -->
        <div class="md:w-1/2">
          <img src="./assets/hero-flower.png" alt="Banner" class="w-full" />
        </div>
      </div>
    </section>
